<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Tutorial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{templates :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center display-5">Create User</h1>
    <div class="alert alert-danger mt-3" th:if="${error}">
        Invalid username and/or password.
    </div>

    <!-- 사용자 생성 폼 -->
    <form action="#" th:action="@{/user}" th:object="${user}" th:method="${method}" class="mt-4 p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter Username" required autofocus />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter Password" required />
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" id="enabled" th:field="*{enabled}" class="form-check-input" />
            <label for="enabled" class="form-check-label">Enabled</label>
        </div>

        <div class="mb-4">
            <label class="form-label">Roles</label>
            <div th:each="role : ${allRoles}">
                <div class="form-check">
                    <input type="checkbox" th:value="${role}" th:field="*{authority}" class="form-check-input" />
                    <label class="form-check-label" th:text="${role}"></label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-warning">Reset</button>
    </form>
</div>

<!-- 푸터 -->
<div th:replace="~{templates :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
